          <div class="form-row">
            <label for="type" class="form-label">Type</label>

            <select name="exercise" class="form-input form-input-type">
              <option value="running">Running</option>

          <!-- Distance -->
          <div class="form-row">

            <input
              type="text"
              class="form-input form-input--distance"
              placeholder="Km"
            />
          </div>

          <!-- Duration -->
          <div class="form-row">
            <label for="duration" class="form-label">Duration</label>
            <input
              type="text"
              class="form-input form-input--duration"
              placeholder="min"
            />
          </div>

          <!-- Cadence -->
          <div class="form-row">
            <label for="cadence" class="form-label">Cadence</label>
            <input
              type="text"
              class="form-input form-input--cadence"
              placeholder="steps/min"
            />
          </div>

          <!-- Elevation Gain -->
          <div class="form-row form-row--hidden">
            <label for="elev-gain" class="form-label">Elev Gain</label>
            <input
              type="text"
              class="form-input form-input--elevation"
              placeholder="meters"
